<div ng-if="snake" class="animated infinite pulse" id="snake"></div>
   <div class="section no-pad-bot">
<!-- first set -->
<div class="row center">
          <br><br><br>

 <div id="first-questions">
          <button class="btn whoareyou"><typer words="['Who are you?']" cursor="_" start-delay="1000" type-time='100' pause="60000" repeat="true" start-typing="true" ></typer>
          </button>
              <div class="row">
                  <div class="col s12 m3">
                      <a class="btn dark friend" ng-click="setPathToFollow('friend')" ng-href="#friend">
                        <typer words="['A Friend?']" cursor="_" highlight-background="#2980b9" highlight-color="#2ecc71" start-delay="3000" type-time='100' repeat="false" start-typing="true" ></typer>
                      </a>
                  </div>
                  <div class="col s12 m3">
                      <a class="btn dark snake" ng-click="setPathToFollow('snake')" ng-href="#friend">
                        <typer words="['A Snake?']" cursor="_" highlight-background="#2980b9" highlight-color="#2ecc71" start-delay="4500" type-time='100' repeat="false" start-typing="true" ></typer>
                      </a>
                  </div>
                  <div class="col s12 m3">
                     <a class="btn dark me" ng-click="setPathToFollow('me')" ng-href="#friend">
                        <typer words="['me?']" cursor="_" start-delay="6000" type-time='100' highlight-background="#2980b9" highlight-color="#2ecc71" repeat="false" start-typing="true" ></typer>
                     </a>
                  </div>
                   <div class="col s12 m3">
                     <a class="btn dark me" ng-click="setPathToFollow('illusion')" ng-href="#friend">
                        <typer words="['an illusion?']" cursor="_" start-delay="6500" type-time='100' highlight-background="#2980b9" highlight-color="#2ecc71" repeat="false" start-typing="true" ></typer>
                     </a>
                  </div>
                </div>
        </div>
    </div>
  </div>
