<div ng-if="snake" class="animated infinite pulse" id="snake"></div>
   <div class="section no-pad-bot">
<!-- first set -->
<div class="row center">
          <br><br><br>

 <div id="first-questions" ng-show="friend === false && snake === false && me === false">
          <button class="btn whoareyou"><typer words="['Who are you?']" cursor="_" start-delay="1000" type-time='150' pause="60000" repeat="true" start-typing="true" ></typer>
          </button>
              <div class="row">
                  <div class="col s12 m3">
                      <a class="btn dark friend" href="#friend">
                        <typer words="['A Friend?']" cursor="_" highlight-background="#2980b9" highlight-color="#2ecc71" start-delay="3000" type-time='150' repeat="false" start-typing="true" ></typer>
                      </a>
                  </div>
                  <div class="col s12 m3">
                      <a class="btn dark snake" href="#snake">
                        <typer words="['A Snake?']" cursor="_" highlight-background="#2980b9" highlight-color="#2ecc71"start-delay="4500" type-time='150' repeat="false" start-typing="true" ></typer>
                      </a>
                  </div>
                  <div class="col s12 m3">
                     <a class="btn dark me" href="#me">
                        <typer words="['me?']" cursor="_" start-delay="6000" type-time='150' highlight-background="#2980b9" highlight-color="#2ecc71" repeat="false" start-typing="true" ></typer>
                     </a>
                  </div>
                   <div class="col s12 m3">
                     <a class="btn dark me" href="#illusion">
                        <typer words="['an illusion?']" cursor="_" start-delay="6000" type-time='150' highlight-background="#2980b9" highlight-color="#2ecc71" repeat="false" start-typing="true" ></typer>
                     </a>
                  </div>
                </div>
        </div>
    </div>
  </div>
